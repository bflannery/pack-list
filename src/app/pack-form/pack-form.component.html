<div class="container">
  <form (ngSubmit)="onSubmit()" #itemForm="ngForm">

    <div class="form-group">
      <label for="name">Item Name</label>
      <input type="text" class="form-control" id="name" required
      [(ngModel)]="model.name" name="name" #name="ngModel">
      <div [hidden]="name.valid || name.pristine"
             class="alert alert-danger">
          Name is required
        </div>
    </div>

    <div class="form-group">
      <label for="quantity"> Quantity </label>
      <input type="text" class="form-control" id="quantity"
      [(ngModel)]="model.quantity" name="quantity">
    </div>

    <button type="submit" class="btn btn-success"
    [disabled]="!itemForm.form.valid">Submit</button>
    <button type="button" class="btn btn-default" (click)="newItem(); itemForm.reset()">New Item</button>

  </form>
</div>
