<div>
  <h2> My Packing List </h2>
<ul class="items">
  <li *ngFor="let item of items" (click)="onSelect(item)" [class.selected]="hero === selectedHero"
>
    <span class="badge">{{item.id}}</span> {{item.name}} x {{item.quantity}}
  </li>
</ul>
<item-detail [item]="selectedItem"></item-detail>
</div>
